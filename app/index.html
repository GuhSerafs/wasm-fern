<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Desenho em Canvas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Controles para ajustar o tamanho do canvas e o número de iterações -->
    <label for="canvasWidth">Largura do Canvas:</label>
    <input type="number" id="canvasWidth" value="600">
    <label for="canvasHeight">Altura do Canvas:</label>
    <input type="number" id="canvasHeight" value="600">
    <label for="iterations">Número de Iterações:</label>
    <input type="number" id="iterations" value="75000">
    
    <canvas id="myCanvas" class="canvas-style" width="800" height="800"></canvas>
    <script type="module" src="index.js"></script>
</body>
</html>
